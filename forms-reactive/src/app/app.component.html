<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- synchronize html form with reactive form created in typescript -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="usernameReactive"> <!-- synchronize input with corresponding reactive form field created in typescript -->
          <span class="help-block" *ngIf="!signupForm.get('usernameReactive').valid && signupForm.get('usernameReactive').touched">Please enter a valid username!</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="emailReactive"> <!-- synchronize input with corresponding reactive form field created in typescript -->
          <span class="help-block" *ngIf="!signupForm.get('emailReactive').valid && signupForm.get('emailReactive').touched">Please enter a valid email!</span>
        </div>
        <div formGroupName="contactData">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" formControlName="addressReactive"> <!-- synchronize input with corresponding reactive form field created in typescript -->
            <span class="help-block" *ngIf="!signupForm.get('contactData.addressReactive').valid && signupForm.get('contactData.addressReactive').touched">Please enter a valid Address!</span>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" formControlName="cityReactive"> <!-- synchronize input with corresponding reactive form field created in typescript -->
            <span class="help-block" *ngIf="!signupForm.get('contactData.cityReactive').valid && signupForm.get('contactData.cityReactive').touched">Please enter a valid City!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="genderReactive"> {{ gender }} <!-- synchronize input with corresponding reactive form field created in typescript -->
          </label>
        </div>
        <div formArrayName="hobbiesReactive">
          <h4>Your hobbies</h4>
          <button type="button" class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
          <hr>
          <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbiesReactive').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
            <hr>
          </div>
        </div>
        <hr>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
