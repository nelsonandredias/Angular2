<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddNewIngredient(formRefElem)" #formRefElem="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="ingredientName" required #usernameRefElem="ngModel">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" ngModel name="ingredientAmount" required [pattern]="'^[1-9]+[0-9]*$'" #amountRefElem="ngModel">
        </div>
      </div>
      <div class="row">
        <button class="btn btn-success" type="submit" [disabled]="formRefElem.invalid">Add</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-primary" type="button">Clear</button>
      </div>
    </form>
  </div>
</div>
