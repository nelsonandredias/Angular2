<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit()" #formRefElem="ngForm">
      <div id="user-data">
        <div class="form-group">
          <label for="user">Username</label>
          <input type="text" id="user" class="form-control" ngModel name="username" required>
        </div>
        <button class="btn btn-default" type="button">Suggest an Username</button>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="email" id="mail" class="form-control" ngModel name="email" required email #emailRefElem="ngModel">
          <span class="help-block" *ngIf="!emailRefElem.valid && emailRefElem.touched">Please enter a valid email!</span>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label for="secret">Secret Questions</label>
        <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secrt">
          <option value="pet">Your first Pet??</option>
          <option value="teacher">Your first Teacher??</option>
        </select>
      </div>
      <div class="form-group">
        <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
      </div>
      <p>Your reply: {{ answer }}</p>
      <button class="btn btn-primary" type="submit" [disabled]="!formRefElem.valid">Submit</button>
    </form>
  </div>
</div>
