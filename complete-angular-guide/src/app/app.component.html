<div class="container">
  <hr>
  <div class="row">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username">
    <p>{{ username }}</p>
  </div>
  <div class="row">
    <button class="btn btn-primary" [disabled]="username === ''" (click)="onReset()">Reset Username</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
        <h3>app component</h3>
        <hr>
        <app-servers></app-servers>
        <hr>
        <app-warning-alert></app-warning-alert>
        <app-sucess-alert></app-sucess-alert>
    </div>
  </div>
</div>
