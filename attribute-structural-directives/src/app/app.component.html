<div class=container>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let oddNumber of oddNumbers; let i = index"
              [ngClass]="{odd: oddNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}">
              {{ oddNumber }}
            </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let evenNumber of evenNumbers; let i = index"
              [ngClass]="{odd: evenNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}">
              {{ evenNumber }}
            </li>
        </div>
        <div *appUnless="onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let evenNumber of evenNumbers; let i = index"
              [ngClass]="{odd: evenNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}">
              {{ evenNumber }}
            </li>
        </div>
      </ul>
      <p appBasicHighlight>Style with basic directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style with a better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
