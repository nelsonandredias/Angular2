<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div class="form-group">
          <label for="subs">Subscription</label>
          <select id="subs" class="form-control">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="professional">Pro</option>
          </select>
        </div>
        <hr>
        <div class="form-group">
          <label for="mail">Email</label>
          <input type="email" id="mail" class="form-control" required email>
          <span class="help-block">Please enter a valid email!!</span>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input id="pass" type="password" id="pass" class="form-control" required>
          <span class="help-block">The password should not be empty!!</span>
        </div>
      </form>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</div>
